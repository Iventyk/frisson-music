{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="container mt-4">
    <h2>Edit album</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="btn btn-success">
        Save changes
      </button>

      <a href="{% url 'album-detail' object.pk %}" class="btn btn-secondary">
        Cancel
      </a>
    </form>
  </div>
{% endblock %}
