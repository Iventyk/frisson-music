{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <br>
    <br>
    <h4>Don't have an account?</h4>
    <a href="{% url 'register' %}" class="btn-social">Register</a>
  </div>
{% endblock %}
